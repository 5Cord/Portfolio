      <script>
  // Получаем сохраненный индекс слайда из локального хранилища
  
var savedSlideIndex = localStorage.getItem("swiperSlideIndex");
var windowWidth = window.innerWidth;
var windowHeight = window.innerHeight;

if (windowWidth <= 768 && windowHeight <= 896) {
  var swiper = new Swiper(".mySwiper", {
    direction: "vertical",
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
}else{
  // Если индекс был сохранен, устанавливаем Swiper на этот слайд
  if (savedSlideIndex !== null) {
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      mousewheel: {
        releaseOnEdges: true,
      },
      initialSlide: parseInt(savedSlideIndex), // Устанавливаем начальный слайд
    });
  } else {
    // Если индекс не был сохранен (первый визит на страницу), создаем Swiper
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      mousewheel: {
        releaseOnEdges: true,
      },
    });
  }
}


  

  // Слушаем событие изменения слайда и сохраняем индекс в локальное хранилище
  swiper.on("slideChange", function () {
    var currentSlideIndex = this.activeIndex;
    localStorage.setItem("swiperSlideIndex", currentSlideIndex);
  });

  const customCursor = document.querySelector('.custom-cursor');

    //   direction: "vertical",

    // });
// Находим элементы SVG и <path>
  const svgElement = document.getElementById('mySvg');
const pathElement = document.getElementById('myPath');

// Функция для изменения цвета fill
function changeColor() {
    if (pathElement.getAttribute('fill') === '#231F20') {
        pathElement.setAttribute('fill', '#FF0000');
    } else {
        pathElement.setAttribute('fill', '#231F20');
    }
}

// Назначаем обработчик события на <path>
pathElement.addEventListener('click', changeColor);
